name: Build
on: [push]
jobs:
  BuildAndLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Run go vet
        run: go vet ./...
      - name: Build
        run: go build -v ./...
